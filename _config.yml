# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/Science"

# 网页的标题
title: "科学事业是男性专利？"
# 网站的主标题
name: "柯宇萱：科学事业是男性专利？"
# 网站副标题
description: "“科学事业亦或是领导事业从来就不是男人的天下，女性可谓是未来各技领域的黑马！”"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
