# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/Science"

# 网页的标题
title: "宇萱的部落客"
# 网站的主标题
name: "yeeshuenindahouse"
# 网站副标题
description: "我是柯宇萱，一名来自马来西亚并且喜欢尝试及挑战新事物的19岁女孩，请多多指教！"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
